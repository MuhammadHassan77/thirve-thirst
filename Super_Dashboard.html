    <script>
        $(document).ready(function () {

            if (username != null || username != undefined) $(".username").text(username);
            // FETCHING ANALYTICS 
            $.ajax({
                url: `https://api-thrive-thirst.000webhostapp.com/Dashboard.php?action=getdashboardstatistics&query=-`,
                dataType: "json",
                cache: false,
                success: (data) => {
                    $(".totalOrders").text(data['result']['statistics'][0]['TotalOrders']);
                    $(".totalSale").text(data['result']['statistics'][0]['TotalSales']);
                    $(".totalCustomers").text(data['result']['statistics'][0]['TotalCustomer']);
                    $(".totalItems").text(data['result']['statistics'][0]['TotalItems']);
                },
                error: (err) => {
                    console.log(err)
                    $(".totalOrders").text("N/A");
                    $(".totalSale").text("N/A");
                    $(".totalCustomers").text("N/A");
                    $(".totalItems").text("N/A");
                }
            })

        });
    </script>
    <script>
        $('#tc_aside_toggle').on("click", function (e) {
            $('body').toggleClass('aside-minimize');
        });

        $("#tc_aside").hover(function () {
            $('body').toggleClass("aside-minimize-hover");
        });

        //Mobile Menu
        $('#tc_aside_mobile_toggle').on('click', function () {

            $('#tc_aside').toggleClass('aside-on');
            $('.aside-overlay').addClass('active');
        });

        $('.aside-overlay').on('click', function () {
            $('#tc_aside').removeClass('aside-on');
            $('.aside-overlay').removeClass('active');
        });
    </script>
