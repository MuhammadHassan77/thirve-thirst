    <script>
        $(document).ready(() => {
            let username = sessionStorage.getItem("username");
            (username != "undefined" && username != "") ? username = username : username = "";
            $(".username").text(username);
            $(".1stAlphabet").text((username) ? username.substr(0, 1) : username);

            // let role = sessionStorage.getItem("role");
            // let storeId = sessionStorage.getItem("storeId");
            // let getProductsUrl, getStatisticsUrl;


            // FETCHING ALL PRODUCTS, CATEGORIES AND SOTRES FROM API 
            $.ajax({
                url: `https://api-thrive-thirst.000webhostapp.com/Dashboard.php?action=getproductsfordashboard&query=-`,
                dataType: "json",
                cache: false,
                success: (data) => {
                    // console.log(data['result'][0]['categories']);

                    data['result'][0]['products'].map((val) => {
                        $(".dataTableProduct tbody").append(`
                        <tr>
                            <input type="hidden" class="p-details" p-id="${val['pid']}" p-name="${val['pname']}" p-price="${val['pprice']}" p-cat="${val['cname']}" p-status="${val['status']}">
                            <td class='pname'>${val['pname']}</td>
                            <td class='catname'>${val['cname']}</td>
                            <td>${val['pprice']}</td>
                            <td>
                               <h6 class="badge-${val['status'] == 'active' ? 'success' : 'danger'}" style="width:fit-content;padding: 5px;border-radius: 2rem;font-size: 1.1em;">
                                ${val['status']}
                                </h6>
                            </td>
                            <td>
                                <a class="editProduct p-2 rounded-pill" role="button" data-toggle="modal" data-target="#edit-product-popup" style="background: radial-gradient(transparent,#c0c0c0);">
                                    <i class="fa fa-wrench"></i>
                                </a>
                            </td>
                        </tr>
                        `);
                    })

                    $(".dataTableStore tbody").append(`
                        <tr>
                            <input type="hidden" class="store-details" store-id="${data['result'][0]['storeid']}"
                                store-name="${data['result'][0]['name']}" store-location="${data['result'][0]['location']}"
                                store-status="${data['result'][0]['status']}">
                            <td class="str_name">${data['result'][0]['name']}</td>
                            <td class="str_location">${data['result'][0]['location']}</td>
                            <td>
                                <h6 class="badge-${data['result'][0]['status'] == "active" ? "success" : "danger"}"
                                    style="width:fit-content;padding: 5px;border-radius: 2rem;font-size: 1.1em;">
                                    ${data['result'][0]['status']}
                                </h6>
                            </td>
                            <td>
                                <a role="button" class="editStore p-2 rounded-pill" data-toggle="modal"
                                        data-target="#edit-store-popup"
                                    style="background: radial-gradient(transparent,#c0c0c0);">
                                    <i class="fa fa-wrench"></i>
                                </a>
                            </td>
                        </tr>
                        `);

                    data['result'][0]['categories'].map((category, ind) => $("#pCat").append(`<option value="${category['cid']}">${category['cname']}</option>`))
                },
                complete: function () {
                    $('.loadergif').hide();
                    // console.clear()
                },
                error: (err) => {
                    console.log(err)
                    $(".product-items .row").html(`<div><h1>OOPS!! Something Went Wrong!!!</h1></div>`);
                }
            })

            // FETCHING ANALYTICS 
            $.ajax({
                url: `https://api-thrive-thirst.000webhostapp.com/Dashboard.php?action=getdashboardstatistics&query=-`,
                dataType: "json",
                cache: false,
                success: (data) => {
                    $(".totalOrders").text(data['result']['statistics'][0]['TotalOrders']);
                    $(".totalSale").text(data['result']['statistics'][0]['TotalSales']);
                    $(".totalCustomers").text(data['result']['statistics'][0]['TotalCustomer']);
                    $(".totalItems").text(data['result']['statistics'][0]['TotalItems']);

                },
                error: (err) => {
                    console.log(err)
                    $(".totalOrders").text("N/A");
                    $(".totalSale").text("N/A");
                    $(".totalCustomers").text("N/A");
                    $(".totalItems").text("N/A");
                }
            })

            // LOADING PRODUCT DATA IN EDIT PRODUCT MODAL
            $(document).on("click", ".editProduct", function () {
                let pId = $(this).parent().parent().find('.p-details').attr('p-id');
                let pName = $(this).parent().parent().find('.p-details').attr('p-name');
                let pPrice = $(this).parent().parent().find('.p-details').attr('p-price');
                let pCat = $(this).parent().parent().find('.p-details').attr('p-cat').replace(' ', '-');
                let pStatus = $(this).parent().parent().find('.p-details').attr('p-status');

                $("#pCat option").each(function (i, ele) {
                    $(ele).removeAttr("selected");
                    (($(ele).text().replace(' ', '-').indexOf(pCat) > -1 == true) ? $(ele).attr("selected", "true") : $(ele).removeAttr("selected"));
                })
                // console.log(pName, pCat, pStatus);

                $(".pro_id").val(pId);
                $(".pro_name").val(pName);
                $(".pro_price").val(pPrice);
                $(".pro_status").html(
                    (pStatus == "active")
                        ? `Current Status : <span class="badge badge-success ml-3">Active</span>`
                        : `Current Status : <span class="badge badge-danger ml-3">In-Active</span>`
                );
                ($("input[name='pro_status']").val() == pStatus)
                    ? $("input.Active").attr('checked', 'checked') : $("input.In-Active").attr('checked', 'checked');

            })

            // HANDLING EDIT PRODUCT SUBMIT BUTTTON
            $(document).on("click", ".editProductBtn", function (e) {
                e.preventDefault();
                let pro_id = $(".pro_id").val().trim();
                let pro_name = $(".pro_name").val().trim();
                let pro_price = $(".pro_price").val().trim();
                let pro_cat = $(".pro_cat").val();
                let pro_status = $("input[checked='checked']").val();
                console.log(pro_id, pro_name, pro_price, pro_cat, pro_status)
                if (pro_name == '' || pro_price == '' || pro_cat == '' || pro_status == '') {
                    $('.modalNotify').html(`
                        <div class= "alert alert-danger alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                        <strong>All Fields</strong> are Required.
                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    `);
                } else {
                    $.ajax({
                        // url: `https://api-thrive-thirst.000webhostapp.com/Products.php?action=updateproduct&query=${pro_id}|${pro_name}|${pro_price}|${pro_status}|${pro_cat}`,
                        cache: false,
                        success: (data) => {
                            if (data['result']['message'] == "Product updated successfully!") {
                                $('.modalNotify').html(`
                                        <div class= "alert alert-success alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                                        <strong>Product Updated</strong> Successfully! .
                                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    `);
                            }
                            else {
                                $('.modalNotify').html(`
                                        <div class= "alert alert-danger alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                                        <strong>Something Went</strong> Wrong! .
                                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    `);
                            }

                        }, error: (err) => console.log("err ==> ", err)
                    })
                }
            })


            // LOADING STORE DATA IN EDIT STORE MODAL
            $(document).on("click", ".editStore", function () {
                // let store_name = $(this).parent().parent().find(".store-details").attr('store-name');
                // let store_location = $(this).parent().parent().find(".store-details").attr('store-location');
                // $("input.store_name").val(store_name);
                // $("input.store_location").val(store_location);
                let store_id = $(this).parent().parent().find(".store-details").attr('store-id');
                $(".store_id").val(store_id);

                let store_status = $(this).parent().parent().find(".store-details").attr('store-status');
                ($(".storeRadio input[name='store_status']").val() == store_status)
                    ? $(".storeRadio input.Active").attr('checked', 'checked') : $(".storeRadio input.In-Active").attr('checked', 'checked')
            })

            // HANDLING EDIT STORE SUBMIT BUTTTON
            $(document).on("click", ".editstoreBtn", function (e) {
                e.preventDefault();

                // let store_name = $("input.store_name").val().trim();
                // let store_location = $("input.store_location").val().trim();
                let store_id = $("input.store_id").val().trim();
                let store_status = $(".storeRadio input[checked='checked']").val().trim();
                let editStoreUrl;

                if (store_status == "active") {
                    editStoreUrl = `https://api-thrive-thirst.000webhostapp.com/Stores.php?action=activatestore&query=${store_id}`;
                } else {
                    editStoreUrl = `https://api-thrive-thirst.000webhostapp.com/Stores.php?action=deactivatestore&query=${store_id}`;
                }
                // console.log(store_id, store_status, editStoreUrl);

                if (store_id == "" || store_status == "") {
                    $('.modalNotify1').html(`
                        <div class= "alert alert-danger alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                        <strong>All Fields</strong> are Required.
                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    `);
                } else {
                    $.ajax({
                        url: editStoreUrl,
                        cache: false,
                        success: (data) => {
                            if (data['result']['message'] == "Store activated successfully!") {
                                $('.modalNotify1').html(`
                                <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size:1.2em">
                                    <strong>Store Updated</strong> Successfully.
                                    <button type="button" class="close" data-dismiss="alert" aria="" -="" label="Close">

            $("input.searchField").on("keyup", function (e) {
                let searchInput = e.target.value.trim().toLowerCase();
                $('.dataTableProduct tbody tr').filter(function () {
                    let p_name = $(this).find(".pname").text().toLowerCase();
                    $(this).toggle(p_name.indexOf(searchInput) > -1);

                    // let catname = $(this).find(".catname").text().toLowerCase();
                    // catname = catname.replace(" ", "-");
                    // ($(this).toggle(catname.indexOf(searchInput) > -1));
                })
            })


            $(".goToTop").click(function () {
