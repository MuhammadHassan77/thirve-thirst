<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>Thrive Thirst | Add Product</title>
    <meta name="description" content="Thrive Thirst">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../assets/img/favicon.png" type="image/png">

    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">

    <link href="../assets/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">

    <script src="../assets/js/jquery.min.js"></script>

    <script>
        let username = sessionStorage.getItem("username");
        if (username == null || username == undefined) window.location.href = "../index.html";
    </script>
</head>

<body id="tc_body" class="header-fixed header-mobile-fixed subheader-enabled aside-enabled aside-fixed"
    style="padding-right: 0px;">

    <div class="se-pre-con loadergif" aria-hidden="true">
        <div class="pre-loader">
            <img class="img-fluid" src="../assets/img/loadergif.gif" alt="loading">
        </div>
    </div>

    <header class="pos-header bg-white" aria-hidden="true">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-xl-12">
                    <h3 class="card-label font-weight-bold text-primary text-center">
                        <i class="fa fa-user mx-2"></i> Admin
                    </h3>
                </div>
            </div>
        </div>
    </header>

    <div class="contentPOS">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                    <div class="card card-custom gutter-b bg-white border-0">
                        <div class="card-body">
                            <h3 class="card-label font-weight-bold text-primary text-center">
                                <i class="fa fa-cocktail"></i><i class="fa fa-plus" style="font-size: 0.5em;"></i> Add
                                Product
                            </h3>
                            <form style="font-size:1.2em">
                                <div class="notify"></div>
                                <div class="form-group">
                                    <label for="pName">Product's Name</label>
                                    <input type="text" class="form-control" id="pName"
                                        placeholder="Enter Product's Name">
                                </div>
                                <div class="form-group">
                                    <label for="pCat">Product's Category</label>
                                    <Select id="pCat" class="custom-select pCat"></Select>
                                </div>
                                <div class="form-group">
                                    <label for="store_id">Store's Name</label>
                                    <Select id="store_id" class="custom-select store_id"></Select>
                                </div>
                                <div class="form-group">
                                    <label for="pPrice">Product's Price</label>
                                    <input type="number" class="form-control" id="pPrice"
                                        placeholder="Enter Product's Price">
                                </div>
                                <button type="submit" class="btn btn-primary col-sm-6 addProductsBtn">
                                    <i class="fa fa-cocktail mx-2"></i> Add Product
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12">
                    <div class="card card-custom gutter-b bg-white border-0">
                        <div class="card-body" style="flex-grow: 0 !important;">
                            <div class="d-flex">
                                <input type="search" class="form-control searchField col-12"
                                    style="font-size: 1.2em !important;" placeholder="Search Product..." />
                            </div>
                        </div>
                        <div class="row pl-5 mb-2">
                            <h3>Product's Table</h3>
                        </div>
                        <div class="product-items">
                            <div class="row">
                                <table class="table dataTableProduct">
                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Product Category</th>
                                            <th>Price</th>
                                            <th>Status</th>
                                            <th>Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- DATA WLL BE SHOWN BY JQUERY -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade text-left show" id="edit-product-popup" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel11" style="display: none; padding-right: 17px;" aria-modal="true">
        <div class="modal-dialog modal-dialog-scrollable  modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel11">
                        <i class="fa fa-edit mx-2"></i>Edit Product
                    </h3>
                    <button type="button" class="close rounded-pill btn btn-sm btn-icon btn-light btn-hover-primary m-0"
                        data-dismiss="modal" aria-label="Close">
                        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="modalNotify"></div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="text-body">Product Name</label>
                                <div class="form-group mb-3">
                                    <input type="hidden" class="pro_id" />
                                    <input type="text" class="form-control pro_name" name="pro_name" value=""
                                        placeholder="Product Name..">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="text-body">Product price</label>
                                <div class="form-group mb-3">
                                    <input type="number" class="form-control pro_price" name="pro_price" value=""
                                        min='0'>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="text-body">Product Category</label>
                                <select id="pCat" class="custom-select pro_cat pCat" name="pro_cat"></select>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="text-body">Product Status</label> <br>
                                <label class="text-body pro_status"></label>
                                <div class="form-group my-3">
                                    <label class="text-body fa-lg" for="active">Active</label>
                                    <input type="radio" name="pro_status" class="Active" value="active">
                                    <label class="text-body fa-lg" for="in-active">In-Active</label>
                                    <input type="radio" name="pro_status" class="In-Active" value="in-active">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary editProductBtn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js" aria-hidden="true"></script>
    <script src="../assets/js/custom.js" aria-hidden="true"></script>
</body>
<script>

    $(document).ready(() => {

        let storeId = sessionStorage.getItem("storeId");

        // FETCHING ALL PRODUCTS AND CATEGORIES
        $.ajax({
            url: `https://api-thrive-thirst.000webhostapp.com/Dashboard.php?action=getproductsfordashboard&query=${storeId}`,
            dataType: "json",
            cache: false,
            success: (data) => {
                data['result'].map((data) => {
                    console.log(data);

                    data['products'].map((val) => {
                        $(".dataTableProduct tbody").append(`
                                    <tr>
                                        <input type="hidden" class="p-details" p-id="${val['pid']}" p-name="${val['pname']}" p-price="${val['pprice']}" p-cat="${val['cname']}" p-status="${val['status']}">
                                        <td class='pname'>${val['pname']}</td>
                                        <td class='catname'>${val['cname']}</td>
                                        <td>${val['pprice']}</td>
                                        <td>
                                           <h6 class="badge-${val['status'] == 'active' ? 'success' : 'danger'}" style="width:fit-content;padding: 5px;border-radius: 2rem;font-size: 1.1em;">
                                            ${val['status']}
                                            </h6>
                                        </td>
                                        <td>
                                            <a class="editProduct p-2 rounded-pill" role="button" data-toggle="modal" data-target="#edit-product-popup" style="background: radial-gradient(transparent,#c0c0c0);">
                                                <i class="fa fa-wrench"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    `);
                    })

                    data['categories'].map((category, ind) => $(".pCat").append(`<option value="${category['cid']}">${category['cname']}</option>`))
                })
            },
            complete: function () {
                $('.loadergif').hide();
                // console.clear()
            },
            error: (err) => {
                console.log(err)
                $(".product-items .row").html(`<div><h1>OOPS!! Something Went Wrong!!!</h1></div>`);
            }
        })

        // FETCHING ALL STORES
        $.ajax({
            url: `https://api-thrive-thirst.000webhostapp.com/Dashboard.php?action=getstores&query=${storeId}`,
            cache: false,
            success: (data) => {
                data['result']['stores'].map((store) => {
                    $(".store_id").append(`<option value=${store['storeid']}>${store['name']}</option>`)
                })
            },
            complete: () => {
                $(".loadergif").hide()
            },
            error: (err) => console.log("err => " + err)
        });

        // HADLING ADD PRODUCT BUTTON
        $('.addProductsBtn').click(function (e) {
            e.preventDefault();
            let proName = $("#pName").val().trim();
            let proCat = $(this).parent().parent().find(".pCat").val().trim();
            let proPrice = $("#pPrice").val().trim();
            let store_id = $(this).parent().find('.store_id').val().trim();
            // let proType = $("input[type='radio']:checked").val()

            // console.log(proName, proCat, proPrice, store_id);

            if (proName == "" || proCat == "" || proPrice == "" || store_id == "") {
                $(".notify").html(`
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size:1.2em">
                <strong>All Fields</strong> are Required.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            `)
            } else {
                // console.log(proName, proCat, proPrice, store_id);
                $.ajax({
                    url: `https://api-thrive-thirst.000webhostapp.com/Products.php?action=addproduct&query=${proName}|${proCat}|${proPrice}|${store_id}`,
                    type: "GET",
                    cache: false,
                    success: (data) => {
                        // console.log(data)
                        if (data['result']['message'] == "Product added successfully!") {
                            $(".notify").html(`
                                    <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size:1.2em">
                                        <strong>Product</strong> Added Successfully!
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    `)
                            setTimeout(() => {
                                $("button[aria-label='Close']").trigger("click");
                                location.reload();
                            }, 1500);
                        } else {
                            $(".notify").html(`
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size:1.2em">
                                        <strong>Something</strong> Went Wrong!
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    `)
                        }
                    },
                    error: (err) => console.log("err => " + err)
                })

            }

        })

        // LOADING PRODUCT DATA IN EDIT PRODUCT MODAL
        $(document).on("click", ".editProduct", function () {
            let pId = $(this).parent().parent().find('.p-details').attr('p-id');
            let pName = $(this).parent().parent().find('.p-details').attr('p-name');
            let pPrice = $(this).parent().parent().find('.p-details').attr('p-price');
            let pCat = $(this).parent().parent().find('.p-details').attr('p-cat').replace(' ', '-');
            let pStatus = $(this).parent().parent().find('.p-details').attr('p-status');

            $("select[name='pro_cat'] option").each(function (i, ele) {
                $(ele).removeAttr("selected");
                (($(ele).text().replace(' ', '-').indexOf(pCat) > -1 == true) ? $(ele).attr("selected", "true") : $(ele).removeAttr("selected"));
            })
            // console.log(pName, pCat, pStatus);

            $(".pro_id").val(pId);
            $(".pro_name").val(pName);
            $(".pro_price").val(pPrice);
            $(".pro_status").html(
                (pStatus == "active")
                    ? `Current Status : <span class="badge badge-success ml-3">Active</span>`
                    : `Current Status : <span class="badge badge-danger ml-3">In-Active</span>`
            );
            ($("input[name='pro_status']").val() == pStatus)
                ? $("input.Active").attr('checked', 'checked') : $("input.In-Active").attr('checked', 'checked');

        })

        // HANDLING EDIT PRODUCT SUBMIT BUTTTON
        $(document).on("click", ".editProductBtn", function (e) {
            e.preventDefault();
            let pro_id = $(".pro_id").val().trim();
            let pro_name = $(".pro_name").val().trim();
            let pro_price = $(this).parent().parent().parent().find(".pro_price").val().trim();
            let pro_cat = $(".pro_cat").val();
            let pro_status = $("input[checked='checked']").val();

            console.log(pro_id, pro_name, pro_price, pro_cat, pro_status)

            if (pro_name == '' || pro_price == '' || pro_cat == '' || pro_status == '') {
                $('.modalNotify').html(`
                        <div class= "alert alert-danger alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                        <strong>All Fields</strong> are Required.
                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    `);
            } else {
                $.ajax({
                    url: `https://api-thrive-thirst.000webhostapp.com/Products.php?action=updateproduct&query=${pro_id}|${pro_name}|${pro_price}|${pro_status}|${pro_cat}`,
                    cache: false,
                    success: (data) => {
                        if (data['result']['message'] == "Product updated successfully!") {
                            $('.modalNotify').html(`
                                        <div class= "alert alert-success alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                                        <strong>Product Updated</strong> Successfully! .
                                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    `);
                            setTimeout(() => {
                                $("button[aria-label='Close']").trigger("click");
                                location.reload();
                            }, 1500);
                        }
                        else {
                            $('.modalNotify').html(`
                                        <div class= "alert alert-danger alert-dismissible fade show" role = "alert" style = "font-size:1.2em" >
                                        <strong>Something Went</strong> Wrong! .
                                        <button type = "button" class= "close" data-dismiss="alert" aria - label="Close" >
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    `);
                        }

                    }, error: (err) => console.log("err ==> ", err)
                })
            }
        })

    })

</script>

</html>
